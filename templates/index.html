{% extends 'base.html' %} {% block content %} {% for post in context %}
<div class="post-entry center">
  <a href="{% url 'post_detail' post.pk %}">
    <div>
      <h2>{{post}}</h2>
      <p>{{ post.date }}</p>
    </div>
    <img class="image-index-page" src="{{post.image.url}}" alt="image" />
  </a>
</div>

{% endfor %} {% endblock content %}
